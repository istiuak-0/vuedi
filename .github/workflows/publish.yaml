name: publish to npm

on:
  workflow_dispatch:

jobs:
  publish-on-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: '24.x'
          registry-url: 'https://registry.npmjs.org'
          cache: pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
        with:
          version: '10.x'
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Install Deps
        run: pnpm i:all
