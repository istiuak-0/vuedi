name: publish

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1
      - name: Setup pnpm
        uses: pnpm/action-setup@v4.2.0
      - name: Setup Node.js environment
        uses: actions/setup-node@v6.2.0
        with:
          node-version: "24.x"
          registry-url: "https://registry.npmjs.org"
          cache: pnpm
      - name: Install Deps
        run: pnpm install --frozen-lockfile
      - name: Build Package
        run: pnpm iocraft:build
      - name: Copy Readme to Package
        run: cp README.md packages/iocraft/README.md
      - name: Publish to npm
        run: pnpm --filter iocraft publish --no-git-checks --access public --provenance
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
